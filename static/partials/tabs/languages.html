<div class="main-content container">

    <div class="col-md-8 col-md-offset-2">
        <div class="input-field col-md-10">
            <input ng-model="searchText" placeholder="Search for a bear or a language" id="search" type="text" class="validate">
        </div>
        <div class="input-field col-md-2">
            <center>
                <div><a class="waves-effect waves-light btn">EXPLORE</a>
                </div>
            </center>
        </div>
    </div>

</div>

<section>
    <div class="container">
    <div class="row showcase">
            <div ng-repeat="bear in lc.bearList | filter:searchText" class="card showcase-card">
            	<div class="card-title">{{ bear.name }}</div>
                <div class="card-content">{{ bear.desc | format_desc }}</div>
                <div class="card-action">
                <span ng-repeat="lang in bear.languages | limitTo:4">{{lang}} </span>
                </div>
            </div>
    </div>
</section>


<style type="text/css">
    .showcase{
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 4em;
    }

    .showcase-card{
    	width: 300px;
        margin-left: 0.5em;
        margin-right: 0.5em;
        
    }
    .card-title{
    	padding-left: 1em;
    	padding-top: 0.3em;
    }
</style>
